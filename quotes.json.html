lm, take a few deep breaths and shift the focus to something positive.     ","Roy T. Bennett"],["Let peace be your middle name.     ","Ntathu Allen"],["You have to slow your heart rate, stay calm. You have to shoot in between your heartbeats.     ","Chris Kyle"],["When the expected occurred, never panic, by keep calming, you gain control over the situation.     ","Lailah Gifty Akita"],["There are some things you learn best in calm, and some in storm.     ","Willa Cather"],["There is a calmness to a life lived in gratitude, a quiet joy.     ","Ralph H. Blum"],["Sometimes you can find peace of mind by transferring yourself to different situations. They're just reminders to stay... calm.     ","Yves Behar"],["Mistakes and pressure are inevitable; the secret to getting past them is to stay calm.     ","Travis Bradberry"],["It's not just about the words you use, but the way you use them, and the message that puts over. Also your face too and the way you project your message. If you're telling the group to stay calm, be good, and you have beads of sweat dripping down your forehead, you're in trouble.     ","Didier Deschamps"],["I know I perform best when I stay calm.     ","Shikhar Dhawan"],["I don't know if I'm ready to know what triggers my anger. I just feel like I figured out on my own how to stay calm, how to enjoy life, how to be happy.     ","Rolando McClain"],["I wouldn't, a little bit frightened but throughout my life I'd learnt that when you're in the serious situations, you've got to try to stay calm. Because that's the way you get out of them.     ","John Newcombe"],["There are difficult matches from time to time, and that is absolutely normal. You have to stay calm and confident after them.     ","Thomas Tuchel"],["They might make you feel you are useless or incomplete. Don't let it affect you. Keep calm and let your future prove that they were wrong.     ","Amen Muffler"],["Defend your leadership roles with your true character. Never attack your own aspirati
